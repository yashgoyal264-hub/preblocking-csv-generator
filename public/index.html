<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Batch Processor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .content {
            padding: 40px;
        }
        
        .upload-section {
            margin-bottom: 40px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-group input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .file-upload {
            position: relative;
            display: inline-block;
            cursor: pointer;
            width: 100%;
        }
        
        .file-upload input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .file-upload-label {
            display: block;
            padding: 20px;
            border: 2px dashed #667eea;
            border-radius: 8px;
            text-align: center;
            color: #667eea;
            transition: all 0.3s;
            background: #f8f9ff;
        }
        
        .file-upload:hover .file-upload-label {
            background: #f0f2ff;
            border-color: #5a67d8;
        }
        
        .file-info {
            margin-top: 10px;
            padding: 10px;
            background: #e6f3ff;
            border-radius: 6px;
            color: #0066cc;
            display: none;
        }
        
        .process-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }
        
        .process-btn:hover {
            transform: translateY(-2px);
        }
        
        .process-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .results {
            display: none;
            margin-top: 30px;
        }
        
        .results-header {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            opacity: 0.9;
        }
        
        .batch-list {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .batch-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e9ecef;
        }
        
        .batch-item:last-child {
            border-bottom: none;
        }
        
        .download-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        
        .download-btn:hover {
            background: #218838;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CSV Batch Processor</h1>
            <p>Upload your CSV file and generate property-constrained batches</p>
        </div>
        
        <div class="content">
            <div class="upload-section">
                <form id="uploadForm">
                    <div class="form-group">
                        <label for="batchName">Batch Name:</label>
                        <input type="text" id="batchName" name="batchName" placeholder="e.g., Mumbai" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Upload CSV File:</label>
                        <div class="file-upload">
                            <input type="file" id="csvFile" name="csvFile" accept=".csv" required>
                            <label for="csvFile" class="file-upload-label">
                                <i>ðŸ“„</i><br>
                                Click here to select CSV file<br>
                                <small>or drag and drop</small>
                            </label>
                        </div>
                        <div class="file-info" id="fileInfo"></div>
                    </div>
                    
                    <button type="submit" class="process-btn" id="processBtn">
                        Process CSV & Generate Batches
                    </button>
                </form>
                
                <div class="error" id="errorMessage"></div>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Processing your CSV file and generating batches...</p>
                </div>
            </div>
            
            <div class="results" id="results">
                <div class="results-header">
                    <h3>Processing Complete! ðŸŽ‰</h3>
                </div>
                
                <div class="results-grid">
                    <div class="stat-card">
                        <div class="stat-number" id="totalBatches">0</div>
                        <div class="stat-label">Total Batches</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="totalBookings">0</div>
                        <div class="stat-label">Total Bookings</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="uniqueProperties">0</div>
                        <div class="stat-label">Unique Properties</div>
                    </div>
                </div>
                
                <div class="batch-list" id="batchList">
                    <h4>Batch Details:</h4>
                </div>
                
                <button class="download-btn" id="downloadBtn">
                    ðŸ“¦ Download All Batches (ZIP)
                </button>
            </div>
        </div>
    </div>

    <script>
        const uploadForm = document.getElementById('uploadForm');
        const csvFileInput = document.getElementById('csvFile');
        const fileInfo = document.getElementById('fileInfo');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const errorMessage = document.getElementById('errorMessage');
        const processBtn = document.getElementById('processBtn');
        const downloadBtn = document.getElementById('downloadBtn');

        let currentJobId = null;

        csvFileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                fileInfo.style.display = 'block';
                fileInfo.innerHTML = `
                    <strong>Selected:</strong> ${file.name}<br>
                    <strong>Size:</strong> ${(file.size / 1024 / 1024).toFixed(2)} MB
                `;
            } else {
                fileInfo.style.display = 'none';
            }
        });

        uploadForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData();
            const batchName = document.getElementById('batchName').value;
            const csvFile = csvFileInput.files[0];
            
            if (!csvFile) {
                showError('Please select a CSV file');
                return;
            }
            
            formData.append('batchName', batchName);
            formData.append('csvFile', csvFile);
            
            showLoading(true);
            hideError();
            results.style.display = 'none';
            
            try {
                const response = await fetch('/api/process-csv', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.error || 'Processing failed');
                }
                
                currentJobId = result.jobId;
                displayResults(result);
                
            } catch (error) {
                console.error('Error:', error);
                showError(error.message || 'An error occurred while processing the file');
            } finally {
                showLoading(false);
            }
        });

        downloadBtn.addEventListener('click', async function() {
            if (!currentJobId) return;
            
            try {
                const response = await fetch(`/api/download/${currentJobId}`);
                if (!response.ok) {
                    throw new Error('Download failed');
                }
                
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${document.getElementById('batchName').value}-batches.zip`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
                
            } catch (error) {
                console.error('Download error:', error);
                showError('Failed to download ZIP file');
            }
        });

        function showLoading(show) {
            loading.style.display = show ? 'block' : 'none';
            processBtn.disabled = show;
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }

        function displayResults(result) {
            document.getElementById('totalBatches').textContent = result.summary.totalBatches;
            document.getElementById('totalBookings').textContent = result.summary.totalBookings;
            document.getElementById('uniqueProperties').textContent = result.summary.uniqueProperties;
            
            const batchList = document.getElementById('batchList');
            batchList.innerHTML = '<h4>Batch Details:</h4>';
            
            result.batches.forEach((batch, index) => {
                const batchItem = document.createElement('div');
                batchItem.className = 'batch-item';
                batchItem.innerHTML = `
                    <span>Batch ${index + 1}: ${batch.filename}</span>
                    <span><strong>${batch.bookingCount} bookings</strong></span>
                `;
                batchList.appendChild(batchItem);
            });
            
            results.style.display = 'block';
        }
    </script>
</body>
</html>
